<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix SignIn</title>
    <link rel="stylesheet" href="netflix--signin.css" />
    <link rel="stylesheet" href="queries--signin.css" />
  </head>
  <body>
    <main>
      <div class="main--overlay">
        <header>netflix</header>
        <div class="signIn--container">
          <form>
            <h1 class="form--heading">sign in</h1>
            <input class="input" type="email" placeholder="your email" />
            <input
              class="input"
              type="password"
              placeholder="password
            "
            />
            <div class="btn--wrap">
              <button>sign in</button>
            </div>
            <div class="help--wrap">
              <div class="check--wrapper">
                <input class="check" type="checkbox" />
                <label for="remember me">Remember me</label>
              </div>

              <a href="#" class="form--link">Need help?</a>
            </div>
          </form>

          <div class="more--info">
            <span>new to Netflix?</span
            ><a href="#" class="info--anchor"><b>sign up now</b> </a>
          </div>

          <div class="rechapcha--bot">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot
            <a href="#" class="bot--link"><b>learn more</b></a>
          </div>
        </div>
        <hr />
        <footer>
          <div class="footer--heading">
            <a href="#" class="heading"> questions? contact us</a>
          </div>
          <div class="footer--list">
            <ul>
              <li><a href="#" class="list--link">FAQ</a></li>
              <li><a href="#" class="list--link">Cookie Preferences</a></li>
              <li><a href="#" class="list--link">Help Center</a></li>
              <li><a href="#" class="list--link">Corporate Information</a></li>
              <li><a href="#" class="list--link">Terms of Use</a></li>
              <li><a href="#" class="list--link">Privacy</a></li>
            </ul>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
